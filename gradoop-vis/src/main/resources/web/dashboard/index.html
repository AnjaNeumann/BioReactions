<div class="content-wrapper py-3">

    <div class="container-fluid">
        <!-- Breadcrumbs -->
        <ol class="breadcrumb" style="font-size: 12px;">
            <li class="breadcrumb-item" style="font-weight: bold">
                Category: <select id="categories"><option>Select</option></select>
            </li>
            <li class="breadcrumb-item" style="font-weight: bold">
                Database: <select id="databases"><option>Select</option></select>
            </li>
            <li class="breadcrumb-item" style="font-weight: bold">
                Sampling: <select id="samplings"></select>
                <!--Sampling: <span id="sampling-name">No Sampling</span>-->
            </li>
            <li class="breadcrumb-item" style="font-weight: bold">
                Layout:
                <select id="layouts">
                    <option>FR layout</option>
                    <option>FR layout on server</option>
                    <option>Compound layout on server</option>
                    <option>Random</option>
                </select>
                <!--<span id="layout-name">FR layout</span>-->
            </li>
        </ol>
        <ol class="breadcrumb" style="font-size: 12px;">
            <li class="breadcrumb-item" style="font-weight: bold">
                <button class="btn btn-link" id="onlycompute">Compute only</button>
                <button class="btn btn-link" id="sampleGraph">Draw graph</button>
                <button class="btn btn-link" id="computeKeys" onclick="sendKeyRequest()">Compute labels and keys</button>
                <button onclick="saveAsImage()" class="btn btn-link">Save as image</button>
            </li>
            <li><i class='fa fa-spinner fa-spin fa-2x' id="loading" style="visibility: hidden;"></i></li>
        </ol>
        <div class="row input-properties">
            <div id="canvas"></div>
        </div>
        <div class="row input-properties" style="margin-top: 5px;margin-bottom: 5px;">
            <div class="col-sm-2">
                <label for="sampling_threshold">Sampling threshold:</label>
                <input id="sampling_threshold" placeholder="" value="0.2">
            </div>
            <div class="col-sm-2">
                <label for="damping_factor">Damping factor:</label>
                <input id="damping_factor" placeholder="" value="0.85">
            </div>
            <div class="col-sm-2">
                <label for="iterations_layout">Iterations (Layout):</label>
                <input id="iterations_layout" placeholder="" value="200">
            </div>
            <div class="col-sm-2">
                <label for="cluster_size">Cluster sizes:</label>
                <input id="cluster_size" placeholder="" value="4-10">
            </div>
            <div class="col-sm-2">
                <label for="cluster_id">Cluster Id:</label>
                <input id="cluster_id" placeholder="" value="1773">
            </div>
            <div class="col-sm-2" >
                <button onclick="removeNode()" class="btn btn-link" style="font-size: 12px;">Remove Selected Node</button>
                <button onclick="" class="btn btn-link" style="font-size: 12px;">Remove Selected Edge</button>
            </div>
            <br/>
            <div style="margin: 20px;">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="showVertexLabels">
                    <span class="custom-control-indicator" style="border: solid;"></span>
                    <span class="custom-control-description">Show vertex labels</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="showEdgeLabels">
                    <span class="custom-control-indicator" style="border: solid;"></span>
                    <span class="custom-control-description">Show edge labels</span>
                </label>
                <!--<label class="custom-control custom-checkbox">-->
                    <!--<input type="checkbox" class="custom-control-input" id="hideNullGroups">-->
                    <!--<span class="custom-control-indicator" style="border: solid;"></span>-->
                    <!--<span class="custom-control-description">Hide NULL groups</span>-->
                <!--</label>-->
                <label class="custom-control custom-checkbox active">
                    <input type="checkbox" class="custom-control-input" id="hideDisconnected" checked>
                    <span class="custom-control-indicator" style="border: solid;"></span>
                    <span class="custom-control-description">Hide disconnected vertices</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="hideEdges">
                    <span class="custom-control-indicator" style="border: solid;"></span>
                    <span class="custom-control-description">Hide all edges</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="FadeUnselected" onchange="fadeUnselected()">
                    <span class="custom-control-indicator" style="border: solid;"></span>
                    <span class="custom-control-description">Fade unselected vertices</span>
                </label>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Information
            </div>
            <div class="card-block">
                <div class="table-responsive" id="table-responsive">
                    <table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                        </tfoot>
                        <tbody id="infos">
                        </tbody>
                    </table>
                </div>
            </div>
            <!--<div class="card-footer small text-muted">-->
            <!--Updated yesterday at 11:59 PM-->
            <!--</div>-->
        </div>

    </div>
